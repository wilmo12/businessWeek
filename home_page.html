<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
	    <title>Kingfisher Home</title>
  </head>
			
  <body>
    <div id="object">
		<h1>Kingfisher Timesheets</h1>
		<h2>Enter Your Hours Below</h2>
		<a id="logout" href="login.html">Logout</a>
	</div>
	
	<hr> <!-- To Divide Header from Form -->
	
	<fieldset id="time_field">                
		<legend>Employee Times</legend>
		<label id="start_time">Start Time:</label>                    
		<input type="text" placeholder="Start Time" id="end_time" required>

		<label id="end_time">End Time:</label>               
		<input type="text" placeholder="End Time" id="end_time" required>
		
		<select id="activity">
			<option value="proj1"> Project 1 </option>
			<option value="proj2"> Project 2 </option>
			<option value="proj3"> Project 3 </option>
			<option value="dept1"> Department 1 </option>
			<option value="dept2"> Department 2 </option>
			<option value="dept3"> Department 3 </option>
		</select>
		
		<input type="submit" value="Submit Hours"><br />
	</fieldset>
	
	<p id="note"> You can record your hours by simply specifying when you started and finished. Today's date is automatic. </p>
	
	<hr> <!-- To Divide Form from Logo -->
	
	<img src="https://henryehooper.files.wordpress.com/2014/11/kingfisher1.jpg"
		alt="Kingfisher Logo" height="400", width="1000" id="kingfisher_logo">
		
	<p id="origin"> https://henryehooper.files.wordpress.com/2014/11/kingfisher1.jpg </p>
  </body>
</html>
